<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vue Todolist</title>

    <!-- Link Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Vue cdn-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Link JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>{{ title }}</h1>
        <h2>Aggiungi prodotto nella lista</h2>
        <input
          v-model.trim="newTask.text"
          @keyUp.enter="saveNewTask()"
          type="text"
          class="form-control"
        />
        <button @click="saveNewTask()" class="btn btn-success my-2">
          <i class="fa-solid fa-plus me-2"></i>Aggiungi
        </button>
        <h3>Lista della spesa</h3>
        <ul class="p-0">
          <li v-for="(task, index) in tasks" class="task p-3 mb-3 fs-5">
            <div v-if="task.done" class="text-decoration-line-through">
              {{task.text}}
            </div>
            <div v-else>{{task.text}}</div>
            <div class="delete">
              <i @click="deleteTask(index)" class="fa-solid fa-x"></i>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
